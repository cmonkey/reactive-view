<html>
<body>
<div id="update"></div>

<script>
    window.addEventListener("load", function (ev) {
        var update = document.getElementById("update");
        var name = window.prompt("greet?");

        var url = "http://localhost:8080/reactive-api/";
        var eventSource = new EventSource(url+name);

        eventSource.addEventListener("message", function (msg) {
            console.log(msg);
            update.innerHTML = "<h1>" + msg.data + "</h1>";
        })
    })
</script>
</body>
</html>
